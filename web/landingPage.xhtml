<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="message" showDetail="true"/>
        
        <h:form id="menu">
            <ui:include src="menu.xhtml"/>
        </h:form>
        
        <h:form id="form">
            <p:growl id="message" showDetail="true"/>
            <p:panelGrid columns="2">

                <h:outputText value="Name:"/>
                <h:outputText value="#{employeeController.firstName}   #{employeeController.lastname}"/>

                <h:outputText value="Identification"/>
                <h:outputText value="#{employeeController.identification} "/>

                <h:outputText value="Email"/>
                <h:outputText value="#{employeeController.email} "/>

                <h:outputText value="Vacation Days Available"/>
                <h:outputText value="#{ vacationController.getVacationDaysOff(employeeController.id) + vacationController.getVacationDaysOfEmployee(employeeController.id)}"/>

                <h:outputText value="Phone"/>
                <h:outputText value="#{employeeController.phone} "/>

                <h:outputText value="Type"/>
                <h:outputText value="#{employeeController.typeToStrType(employeeController.type)} "/>

                <h:outputText value="Employment Day"/>
                <h:outputText value="#{employeeController.employmentDay} "/>

                <h:outputText value="Supervisor" rendered="#{employeeController.isManager || employeeController.isEmployee}"/>
                <h:outputText value="#{employeeController.idToStringEmployeeName(employeeController.idSupervisor)} "/>

            </p:panelGrid>   
        </h:form>
    </h:body>
</html>
