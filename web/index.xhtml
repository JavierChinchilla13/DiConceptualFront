<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background: gray">
        <h:form >
            <p:growl id="message" showDetail="true"/>
            <div style="text-align: center;">
                <img src="resources/images/image-removebg-preview.png" alt=""/>
            </div>
            
            <p:panelGrid columns="2" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 200px;">
                User:  <p:inputText value="#{employeeController.user}" />
                Password:  <p:password value="#{employeeController.pasword}" />
                <h:outputText></h:outputText>
                <p:commandButton value="Log In" actionListener="#{employeeController.logIn()}" update="message"/>
            </p:panelGrid>
            
        </h:form>
    </h:body>
</html>
